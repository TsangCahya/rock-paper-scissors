<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
<nav>
    <h1 >ROCK PAPER SCISSORS</h1>
</nav>
<main>
    <div class="container">
        <h2 class="title-1">Choose your weapon</h2>
        <h3 class="title-2">First to score 5 points wins the game</h3>
        <div class="score-container">
            <div class="score">
                ❔
                <h1>Player: X</h1>

            </div>
            <div class="score">
                ❔
           <h1>Computer: X</h1>
        </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockButton">✊</button>
            <button class="btn btn-square" id="paperButton">✋</button>
            <button class="btn btn-square" id="scissorsButton">✌</button>
        </div>
    </div>
</main>
<footer>
